<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Five Crowns Bot Arena</title>
  </head>

  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Five Crowns Bot Tester</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col col-8">
          <div class="hand mb-4" id="hand"></div>
          <div class="row">
            <div class="col col-3">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Cards</span>
                <input
                  type="number"
                  class="form-control"
                  min="3"
                  id="round"
                  max="13"
                />
                <button
                  class="btn d-block btn-outline-secondary"
                  type="button"
                  id="shuffle"
                >
                  Shuffle
                </button>
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="sequenceCode"
                  placeholder="Sequence Code"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="copySequenceCode"
                >
                  Copy
                </button>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Action</label>
            <div class="col-sm-9">
              <select class="form-select" id="action">
                <option value="score">Score</option>
                <option value="draw">Draw</option>
                <option value="discard">Discard</option>
              </select>
              <div class="form-text">
                What action the bot will be performing
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Discard Pile</label>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="discard"
                placeholder="Sequence for discard pile e.g 10-R:11-B"
              />
              <div class="hand hand-sm mt-2" id="discardPreview"></div>
            </div>
          </div>
          <div class="text-center">
            <button id="calculate" class="btn btn-loading btn-lg btn-primary">
              Calculate
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Bot Response</h5>
              <h6
                id="botResponseSummary"
                class="card-subtitle text-body-secondary"
              ></h6>
            </div>
            <ul
              class="list-group list-group-flush"
              id="botResponseSequences"
            ></ul>
          </div>
        </div>
      </div>
    </div>

    <div id="allCards" class="p-4 hand"></div>

    <script src="engine.js"></script>
    <script src="script.js"></script>
  </body>
</html>
